name: magnet-loss-py36-env
channels:
  - conda-forge
  - ioam
  - pytorch
dependencies:
  - python=3.6
  - numpy
  - mkl
  - jupyter
  - pandas
  - matplotlib
  - seaborn
  - pip:
    - tqdm
    - pillow
    - packaging
    - appdirs
    - gpustat
    - sklearn
